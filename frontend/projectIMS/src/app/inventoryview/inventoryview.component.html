<div class="container">
    <div class="btn"><button (click)="triggerAdd()">Add Product</button></div>
    <h1>Inventory Management System</h1>
    <div *ngIf="showPopup" class="popup-msg" [ngClass]="{'error-msg': isError, 'success-msg': !isError}">
        {{ popupMessage }}
    </div>
    <table>
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Î‘ctions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.productCode}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price | currency : 'INR'}}</td>
                <td>
                    <div class="btns">
                        <button (click)="triggerEdit(product)">Edit</button>
                        <button (click)="deleteProduct(product)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <app-productform #pform (refreshList)="loadproducts()"></app-productform>
</div>
